name:                aoc2020
version:             0.1.0.0
github:              "dustin/aoc2020"
license:             BSD3
author:              "Dustin Sallings"
maintainer:          "dustin@spy.net"
copyright:           "MIT"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/dustin/aoc2020#readme>

dependencies:
- base >= 4.7 && < 5
- containers
- vector
- text
- deepseq
- time
- parallel
- transformers
- extra
- array
- JuicyPixels
- megaparsec
- lens
- template-haskell
- ghc-prim
- vector-split
- ansi-terminal
- astar
- mtl
- unordered-containers
- aoc

library:
  source-dirs: src
  ghc-options:
    - -Wall
    - -O2

default-extensions:
  - OverloadedStrings
  - RecordWildCards
  - NamedFieldPuns

executables:
  aoc2020:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
      - -Wall
    dependencies:
    - aoc2020

tests:
  aoc2020-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -O2
    dependencies:
    - aoc2020
    - HUnit
    - tasty
    - tasty-hunit
    - tasty-quickcheck
    - QuickCheck
    - tasty-golden
